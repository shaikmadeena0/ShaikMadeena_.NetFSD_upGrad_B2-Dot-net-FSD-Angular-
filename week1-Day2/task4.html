<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Enrollment Form</title>
  </head>
  <body>
    <header>
      <h1>Online Course Enrollment</h1>
      <p>Fill the form to enroll in your preferred course.</p>
    </header>

    <main>
      <section>
        <form action="#" method="post">
          <!-- Full Name -->
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />
          <br /><br />

          <!-- Email -->
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />

          <!-- Course Selection with Datalist -->
          <label for="course">Choose Course:</label>
          <input list="courses" id="course" name="course" required />

          <datalist id="courses">
            <option value="HTML Basics"></option>
            <option value="CSS Fundamentals"></option>
            <option value="JavaScript Beginner"></option>
            <option value="React Development"></option>
            <option value="Java Full Stack"></option>
          </datalist>
          <br /><br />

          <!-- Age -->
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="18" max="60" required />
          <br /><br />

          <!-- Skill Level using Range -->
          <label for="skill">Skill Level (1 - Beginner, 10 - Advanced):</label>
          <input
            type="range"
            id="skill"
            name="skill"
            min="1"
            max="10"
            value="5"
          />
          <br /><br />

          <!-- Meter for Skill Level Representation -->
          <label>Skill Level Indicator:</label>
          <meter min="1" max="10" value="5">5 out of 10</meter>
          <br /><br />

          <!-- Progress Bar -->
          <label>Enrollment Completion:</label>
          <progress value="70" max="100"></progress>
          <br /><br />

          <!-- Submit Button -->
          <input type="submit" value="Enroll Now" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Online Learning Platform</p>
    </footer>
  </body>
</html>
