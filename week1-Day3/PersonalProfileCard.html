<!doctype html>
<html>
  <head>
    <title>Personal Profile Card</title>

    <style>
      /* Page Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Card Styling */
      .card {
        background-color: #ffffff;
        width: 300px;
        padding: 20px; /* Inside spacing */
        border: 2px solid #333; /* Border */
        border-radius: 12px; /* Rounded corners */
        margin: 20px; /* Outside spacing */
        text-align: center; /* Text alignment */
      }

      /* Name */
      .card h2 {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 5px;
      }

      /* Role */
      .role {
        font-size: 16px;
        font-weight: 600;
        color: #555;
        margin-bottom: 15px;
      }

      /* Description */
      .description {
        font-size: 14px;
        line-height: 1.6; /* Typography improvement */
        color: #666;
        margin-bottom: 20px;
      }

      /* Button */
      .contact-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
      }

      /* Hover Effect */
      .contact-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Sharanya</h2>
      <p class="role">.net Full Stack Developer</p>
      <p class="description">
        Passionate about building responsive websites and backend systems.
        Skilled in .net,Java, SQL, and modern web technologies.
      </p>
      <button class="contact-btn">Contact Me</button>
    </div>
  </body>
</html>
