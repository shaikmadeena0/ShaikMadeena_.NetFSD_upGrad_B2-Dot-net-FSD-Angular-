<!doctype html>
<html>
  <head>
    <title>Product Features</title>

    <style>
      /* Element Selector */
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        padding: 40px;
      }

      /* Class Selector */
      .features-section {
        max-width: 600px;
        margin: auto;
        text-align: center;
      }

      /* Descendant Selector */
      .features-section h2 {
        font-size: 28px;
        color: #222;
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      /* Styling the unordered list */
      .features-list {
        list-style-type: none; /* Remove default bullets */
        padding: 0;
      }

      /* Feature Items */
      .features-list li {
        background-color: #ffffff;
        color: #444;
        padding: 15px;
        margin-bottom: 15px;
        border: 2px solid #007bff;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
      }

      /* Hover Effect */
      .features-list li:hover {
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transform: scale(1.03);
      }
    </style>
  </head>

  <body>
    <section class="features-section">
      <h2>Product Features</h2>

      <ul class="features-list">
        <li>Fast and Secure Performance</li>
        <li>User-Friendly Interface</li>
        <li>Cloud Data Storage</li>
        <li>24/7 Customer Support</li>
        <li>Cross-Platform Compatibility</li>
      </ul>
    </section>
  </body>
</html>
